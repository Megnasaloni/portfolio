<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="data/css/style.css" />
</head>

<body>
    <div class="transition transition-1 is-active"></div>
    <a class="cancel-btn" href="index.html">
        <div class="cancel">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </a>
    <div class="container-fluid contact">
        <h4>Feel free to conact me anytime</h4>
        <h1>Get in Touch</h1>
        <hr class="bar">
        <div class="col-lg-12 contact_form">
            <div class="row" style="display: flex; gap: 40px;">
                <div class="col-lg-6 form">
                    <h2>Message me</h2>
                    <form action="">
                        <input type="text" name="name" placeholder="Name" />
                        <input type="email" name="email" placeholder="Email" />
                        <input type="text" name="subject" placeholder="Subject" />
                        <textarea name="message" placeholder="Message"></textarea>
                        <a class="btn btn-primary">Send Message</a>
                    </form>
                </div>
                <div class="col-lg-5 contact_info">
                    <h2>Contact Info.</h2>
                    <p>I am always available for work if the right project comes along, Feel free to contact me!</p>
                    <div class="row">
                        <div class="col-2 icons">
                            <i class="fa fa-rocket"></i>
                            <i class="fa fa-map"></i>
                            <i class="fa fa-phone"></i>
                            <i class="fa fa-paper-plane"></i>
                        </div>
                        <div class="col-8 details">
                            <h5>Name</h5>
                            <p>Megna Saloni</p>
                            <h5>Location</h5>
                            <p>Bangalore, India</p>
                            <h5>Call me</h5>
                            <p>+91 1234567890</p>
                            <h5>Email me</h5>
                            <p>megnasaloni@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="data/javascript/navbar.js"></script>
<script src="data/javascript/text.js"></script>
<script src="data/javascript/portfolio.js"></script>
<script src="data/javascript/transition.js"></script>

</html>
